<ion-view view-title="Register">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header">
            <form name="searchForm">
                <div class="list">
                    <div class="card">
                        <!-- Blood Group -->
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Blood Group
                            </div>
                            <select required ng-model="search.bloodGroup">
                                <option selected="" value="A+ve">A+ve</option>
                                <option value="A-ve">A-ve</option>
                                <option value="B+ve">B+ve</option>
                                <option value="B-ve">B-ve</option>
                                <option value="O+ve">O+ve</option>
                                <option value="O-ve">O-ve</option>
                                <option value="AB+ve">AB+ve</option>
                                <option value="AB-ve">AB-ve</option>
                            </select>
                        </label>
                        <!-- Branch -->
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Branch
                            </div>
                            <select ng-model="search.branch">
                                <option value="Applied Electronics">Applied Electronics and Instrumentation</option>
                                <option value="Architecture">Architecture</option>
                                <option value="Business Administration">Business Administration</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Computer Applications">Computer Applications</option>
                                <option value="Computer science">Computer science and Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Electronics And Communication">Electronics And Communication Engineering</option>
                                <option value="Industrial Engineering">Industrial Engineering</option>
                                <option selected="" value="Mechanical Engineering">Mechanical Engineering</option>
                            </select>
                        </label>
                        <!-- Year -->
                        <label class="item">
                            <span class="input-label">Year of Joining</span>
                            <input type="number" ng-model="search.Year" placeholder="Year of Joining">
                        </label>
                        <!-- Search -->
                        <button ng-click="searchSubmit()" ng-disabled="searchForm.$invalid" class="item button button-block button-calm ink activated" data-ink-color="#9DEAFF" data-ink-opacity="1">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
