<ion-view view-title="Search">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="content has-header">
            <div class="list">
                <div  ng-repeat="donor in result">
                <div class="item item-avatar">
                    <img src="{{donor.src}}">
                    <h2>{{donor.name}}</h2>
                    <p>{{donor.mobile}}</p>
                </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
