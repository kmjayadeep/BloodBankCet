<form name="editForm">
    <div class="list card vertical_center">
        <!-- Blood Group -->
        <label class="item item-input item-select">
            <div class="input-label">
                Blood Group
            </div>
            <select required ng-model="profile.bloodGroup">
                <option selected="" value="A+">A+ve</option>
                <option value="A-">A-ve</option>
                <option value="B+">B+ve</option>
                <option value="B-">B-ve</option>
                <option value="O+">O+ve</option>
                <option value="O-">O-ve</option>
                <option value="AB+">AB+ve</option>
                <option value="AB-">AB-ve</option>
            </select>
        </label>
        <!-- Branch -->
        <label class="item item-input item-select">
            <div class="input-label">
                Branch
            </div>
            <select ng-model="profile.branch">
                <option value="Applied Electronics">Applied Electronics and Instrumentation</option>
                <option value="Architecture">Architecture</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Computer Applications">Computer Applications</option>
                <option value="Computer science">Computer science and Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Electronics And Communication">Electronics And Communication Engineering</option>
                <option value="Industrial Engineering">Industrial Engineering</option>
                <option selected="" value="Mechanical Engineering">Mechanical Engineering</option>
            </select>
        </label>
        <!-- Mobile -->
        <label class="item item-input item-floating-label">
            <span class="input-label">Mobile</span>
            <input required type="number" ng-model="profile.mobile" placeholder="Mobile">
        </label>
        <!-- Year -->
        <label class="item item-input item-floating-label">
            <span class="input-label">Year of Joining</span>
            <input type="number" ng-model="profile.year" placeholder="Year of Joining">
        </label>
        <!-- Submit -->
        <button ng-click="submit()" ng-disabled="editForm.$invalid" class="item button button-block button-calm ink activated" data-ink-color="#9DEAFF" data-ink-opacity="1">
            Submit
        </button>
        <!-- </div> -->
    </div>
</form>
