<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar app-icon"></span>
            <h2>BloodBank</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.searchresult">
                <i class="icon ion-android-search"></i>
                    Search
                </ion-item>
                <!-- <ion-item nav-clear menu-close ui-sref="app.dashboard">
                <i class="icon ion-home"></i>
                    Dashboard
                </ion-item> -->
                <ion-item nav-clear menu-close ng-if="$root.loggedIn" ui-sref="app.profile">
                <i class="icon ion-android-person"></i>
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.register">
                <i class="icon ion-android-person-add"></i>
                    Register
                </ion-item>
                <ion-item nav-clear menu-close ng-if="$root.loggedIn" ng-click="logout()">
                <i class="icon ion-log-out"></i>
                    Logout
                </ion-item>
                <ion-item nav-clear menu-close ng-if="!$root.loggedIn" ng-click="login()">
                <i class="icon ion-log-in"></i>
                    Login
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
